<div class="container">
		<input class="form-control" type="text" ng-keyup="filterSpecies()" ng-model="searchCriteria" placeholder="Digite o nome da espécie" />
		<table class="table">

			<thead>
				<tr>
					<th></th>
					<th>Espécie (Nome Científico)</th>
				</tr>
			</thead>

			<tr ng-repeat="specie in filteredSpecies">

				<td><input type="checkbox" /></td>
				<td><a href="/specie/{{specie.id}}" >{{specie.scientific_name}}</a></td>

			</tr>

		</table>

		<ul class="navegadorPaginacao">
			<li><input type="button" name="name" value="Primeiro" class="btn" ng-click="firstPage()" ng-disabled="currentPage === 1"> </li>
			<li><input type="button" name="name" value="<<" class="btn" ng-click="pageBackward()" ng-disabled="currentPage === 1"> </li>
			<li>{{currentPage}} de {{numPages}}</li>
			<li><input type="button" name="name" value=">>" class="btn" ng-click="pageFoward()" ng-disabled="currentPage === numPages"> </li>
			<li><input type="button" name="name" value="Ultimo" class="btn" ng-click="lastPage()" ng-disabled="currentPage === numPages"> </li>
		</ul>

		<a href="/specie">
	
			<input type="button" value="Nova espécie" />
	
		</a>

	</div>
